<!DOCTYPE html>
<html>
  <head>
    <title>Space AI Game</title>
    <meta charset="utf-8" />

    <!-- JavaScript libraries -->
    <script type="text/javascript" src="lib/phaser/phaser.js"></script>
    <script type="text/javascript" src="lib/jquery/jquery.js"></script>
    <script type="text/javascript" src="lib/codemirror/codemirror.js"></script>
    <script type="text/javascript" src="lib/codemirror/mode/javascript/javascript.js"></script>
    <script type="text/javascript" src="lib/codemirror/addon/edit/matchbrackets.js"></script>
    <script type="text/javascript" src="lib/codemirror/addon/selection/active-line.js"></script>

    <!-- JavaScript game and UI files -->
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/levels.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>
    <script type="text/javascript" src="js/menubar.js"></script>
    <script type="text/javascript" src="js/shortcuts.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="lib/codemirror/codemirror.css" />
    <link rel="stylesheet" type="text/css" href="lib/codemirror/theme/elegant.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>

  <body>
    <!-- Menu bar -->
    <div id="menubar">
      <div id="menubar-left">
        <a id="docs" href="docs.html" target="_blank">Docs</a><!--
     --><a id="show-levels" href="#">Select Level</a>
      </div>
      <div id="menubar-right">
        <a id="install" href="#">Install</a><!--
     --><a id="run" href="#">Run</a><!--
     --><a id="restart" href="#">Restart</a>
      </div>
      <div class="clearfix"></div>
    </div>

    <!-- Level selector -->
    <div id="level-selector">
      <h3>Level Selector</h3>
      <div id="levels"></div>
      <div id="level-selector-menu">
        <a href="#" id="hide-levels">Cancel</a><!--
     --><a href="#" id="load-level">Load</a>
      </div>
    </div>

    <div id="main-window">
      <!-- Game canvas -->
      <canvas id="game-canvas" tabindex="1"></canvas>

      <!-- Code window -->
      <div id="code-window" class="hidden">
        <textarea id="code"></textarea>
        <div id="code-dragbar"></div>
        <a id="code-popout-btn" href="#">&gt;</a>
      </div>

      <!-- Console window -->
      <div id="console-window" class="hidden">
        <div id="console"></div>
        <div id="console-dragbar"></div>
        <a id="console-popout-btn" href="#">^</a>
      </div>
    </div>
  </body>
</html>
