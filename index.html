<!DOCTYPE html>
<html>
  <head>
    <title>Space AI Game</title>
    
    <!-- JavaScript libraries -->
    <script type="text/javascript" src="lib/phaser/phaser.js"></script>
    <script type="text/javascript" src="lib/jquery/jquery.js"></script>
    <script type="text/javascript" src="lib/codemirror/codemirror.js"></script>
    <script type="text/javascript" src="lib/codemirror/mode/javascript/javascript.js"></script>

    <!-- JavaScript game and UI files -->
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/menubar.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="lib/codemirror/codemirror.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>

  <body>
    <!-- Menu bar -->
    <div id="menubar">
      <div id="menubar-left">
        <a id="docs" href="#">Docs</a>
        <a id="level" href="#">Level 1</a>
      </div>
      <div id="menubar-right">
        <a id="install" href="#">Install</a>
        <a id="run" href="#">Run</a>
        <a id="pause" href="#">Pause</a>
        <a id="restart" href="#">Restart</a>
      </div>
      <div class="clearfix"></div>
    </div>

    <div id="main-window">
      <!-- Game canvas -->
      <canvas id="game-canvas"></canvas>

      <!-- Code window -->
      <div id="code-window" class="hidden">
        <textarea id="code"></textarea>
        <div id="code-dragbar"></div>
        <a id="code-popout-btn" href="javascript:;">&gt;</a>
      </div>

      <!-- Console window -->
      <div id="console-window" class="hidden">
        <div id="console"></div>
        <div id="console-dragbar"></div>
        <a id="console-popout-btn" href="javascript:;">^</a>
      </div>
    </div>
  </body>
</html>
