<!DOCTYPE html>
<html>
  <head>
    <title>Space AI Game</title>
    <meta charset="utf-8" />

    <!-- Load JavaScript via RequireJS -->
    <script data-main="js/app.js" src="lib/requirejs/require.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="lib/codemirror/lib/codemirror.css" />
    <link rel="stylesheet" type="text/css" href="lib/codemirror/theme/elegant.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>

  <body>
    <!-- Menu bar -->
    <div id="menubar">
      <div id="menubar-left">
        <a class="btn" id="docs" href="docs.html" target="_blank">Docs</a><!--
     --><a class="btn" id="show-levels" href="#">Select Level</a><!--
     --><span class="btn btn-dropdown" id="view-menu">
          View <span class="icon">&#x25BC;</span>
          <ul class="dropdown-menu">
            <li class="dropdown-item" id="focus-player-btn">
              Focus Player <span class="shortcut">(F)</span>
            </li>
            <li class="dropdown-item" id="focus-bounds-btn">
              Focus Bounds <span class="shortcut">(B)</span>
            </li>
            <li class="dropdown-item" id="debug-mode-btn">
              Debug Mode <span class="shortcut">(X)</span>
            </li>
            <li class="dropdown-item" id="zoom-in-btn">
              Zoom In <span class="shortcut">(+)</span>
            </li>
            <li class="dropdown-item" id="zoom-out-btn">
              Zoom Out <span class="shortcut">(-)</span>
            </li>
            <li class="dropdown-item" id="pan-left-btn">
              Pan Left <span class="shortcut">(&larr;)</span>
            </li>
            <li class="dropdown-item" id="pan-up-btn">
              Pan Up <span class="shortcut">(&uarr;)</span>
            </li>
            <li class="dropdown-item" id="pan-right-btn">
              Pan Right <span class="shortcut">(&rarr;)</span>
            </li>
            <li class="dropdown-item" id="pan-down-btn">
              Pan Down <span class="shortcut">(&darr;)</span>
            </li>
          </ul>
        </span>
      </div>
      <div id="menubar-right">
        <a class="btn" id="run" href="#">Run</a><!--
     --><a class="btn btn-primary" id="restart" href="#">Install &amp; Restart</a>
      </div>
      <div class="clearfix"></div>
    </div>

    <!-- Level selector -->
    <div id="level-selector">
      <h3>Level Selector</h3>
      <div id="levels"></div>
      <div id="level-selector-menu">
        <a href="#" class="btn" id="hide-levels">Cancel</a><!--
     --><a href="#" class="btn btn-primary" id="load-level">Load</a>
      </div>
    </div>

    <div id="main-window">
      <!-- Game canvas -->
      <canvas id="game-canvas" tabindex="1"></canvas>

      <!-- Code window -->
      <div id="code-window" class="hidden">
        <textarea id="code"></textarea>
        <div id="code-dragbar"></div>
        <a id="code-popout-btn" href="#">&gt;</a>
      </div>

      <!-- Console window -->
      <div id="console-window" class="hidden">
        <div id="console"></div>
        <div id="console-dragbar"></div>
        <a id="console-popout-btn" href="#">^</a>
      </div>
    </div>
  </body>
</html>
