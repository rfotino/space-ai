<!DOCTYPE html>
<html>
  <head>
    <title>Space AI Game</title>
    <meta charset="utf-8" />

    <!-- Load JavaScript via RequireJS -->
    <script data-main="js/app.js" src="lib/requirejs/require.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="lib/codemirror/lib/codemirror.css" />
    <link rel="stylesheet" type="text/css" href="lib/codemirror/theme/elegant.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>

  <body>
    <!-- Menu bar -->
    <div id="menubar">
      <div id="menubar-left">
        <span class="btn btn-dropdown" id="file-menu">
          File <span class="icon">&#x25BC;</span>
          <table class="dropdown-menu">
            <tr class="dropdown-item" id="file-save-btn">
              <td class="item-label">Save</td>
              <td class="item-shortcut">Ctrl+S</td>
            </tr>
            <tr class="dropdown-item" id="file-save-as-btn">
              <td class="item-label">Save As</td>
              <td class="item-shortcut">Shift+Ctrl+S</td>
            </tr>
            <tr class="dropdown-item" id="file-delete-btn">
              <td class="item-label">Delete</td>
              <td class="item-shortcut"><!-- No shortcut for delete --></td>
            </tr>
          </table>
        </span><!--
     --><span class="btn btn-dropdown" id="view-menu">
          View <span class="icon">&#x25BC;</span>
          <table class="dropdown-menu">
            <tr class="dropdown-item" id="focus-player-btn">
              <td class="item-label">Focus Player</td>
              <td class="item-shortcut">F</td>
            </tr>
            <tr class="dropdown-item" id="focus-bounds-btn">
              <td class="item-label">Focus Bounds</td>
              <td class="item-shortcut">B</td>
            </tr>
            <tr class="dropdown-item" id="debug-mode-btn">
              <td class="item-label">Debug Mode</td>
              <td class="item-shortcut">X</td>
            </tr>
            <tr class="dropdown-item" id="zoom-in-btn">
              <td class="item-label">Zoom In</td>
              <td class="item-shortcut">+</td>
            </tr>
            <tr class="dropdown-item" id="zoom-out-btn">
              <td class="item-label">Zoom Out</td>
              <td class="item-shortcut">-</td>
            </tr>
            <tr class="dropdown-item" id="pan-left-btn">
              <td class="item-label">Pan Left</td>
              <td class="item-shortcut">&larr;</td>
            </tr>
            <tr class="dropdown-item" id="pan-up-btn">
              <td class="item-label">Pan Up</td>
              <td class="item-shortcut">&uarr;</td>
            </tr>
            <tr class="dropdown-item" id="pan-right-btn">
              <td class="item-label">Pan Right</td>
              <td class="item-shortcut">&rarr;</td>
            </tr>
            <tr class="dropdown-item" id="pan-down-btn">
              <td class="item-label">Pan Down</td>
              <td class="item-shortcut">&darr;</td>
            </tr>
          </table>
        </span><!--
     --><a class="btn" id="docs" href="docs.html" target="_blank"><u>D</u>ocs</a><!--
     --><a class="btn" id="show-levels" href="#"><u>S</u>elect Level</a>
      </div>
      <div id="menubar-right">
        <a class="btn" id="run" href="#">Run</a><!--
     --><a class="btn btn-primary" id="restart" href="#">Install &amp; <u>R</u>estart</a>
      </div>
      <div class="clearfix"></div>
    </div>

    <!-- Level selector -->
    <div id="level-selector">
      <h3>Level Selector</h3>
      <div id="levels"></div>
      <div id="level-selector-menu">
        <a href="#" class="btn" id="hide-levels">Cancel</a><!--
     --><a href="#" class="btn btn-primary" id="load-level">Load</a>
      </div>
    </div>

    <div id="main-window">
      <!-- Game canvas -->
      <canvas id="game-canvas" tabindex="1"></canvas>

      <!-- Code window -->
      <div id="code-window" class="hidden">
        <textarea id="code"></textarea>
        <div id="code-dragbar"></div>
        <a id="code-popout-btn" href="#">&#x25B8;</a>
      </div>

      <!-- Console window -->
      <div id="console-window" class="hidden">
        <div id="console"></div>
        <div id="console-dragbar"></div>
        <a id="console-popout-btn" href="#">&#x25B2;</a>
      </div>
    </div>
  </body>
</html>
